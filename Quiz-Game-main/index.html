<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz's Web</title>

</head>

<body>
    <nav>
        <div class="navBar">

            <div class="logo">
                <a href="#"><img src="./logo.png" alt="Logo"></a>
            </div>
           
        </div>
    </nav>
    <div class="main">
        <div class="cardContainer">
           
            <div class="card">
                <h3>Javascript Quiz(20marks)</h3>
                
                <button id="javascript">JOIN</button>
            </div>
            
        </div>
        
        <div class="innerDiv">
            
            <h2 class="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="option1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="option2"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="option3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="option4"></label>
                </li>
            </ul>
            <button id="start">Start Now</button>
            <button id="next">Next</button>
            <button id="submit" style="display: none;">Submit</button>
        </div>
       
    </div>
    <script src="app.js"></script>
</body>

</html>
